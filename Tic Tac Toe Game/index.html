<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <div class="reset-msg hide" id="reset-msg">
        Game reset! Starting fresh...
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="symbol-select">
            <label for="symbol">Choose your symbol: </label>
            <select id="symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="move-order-select">
            <label for="move-order">Move order: </label>
            <select id="move-order">
                <option value="first">First</option>
                <option value="second">Second</option>
            </select>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score-item">
                <p>You</p>
                <span id="player-score">0</span>
            </div>
            <div class="score-item">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
            <div class="score-item">
                <p>Draws</p>
                <span id="draw-score">0</span>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
